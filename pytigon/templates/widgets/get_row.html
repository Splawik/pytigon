{# -*- coding: utf-8 -*- #}
{% extends "widgets/action.html" %}
{% block action_widget_content %}
        {% if standard_web_browser %}
                <a href="{{action.url}}" class="btn btn-secondary ladda-button get_row" name="{{action.name}}" title="{{action.title}}" data-role="button" data-inline="true" data-style="zoom-out" data-spinner-color="#FF0000" {% block action_data_icon %}data-icon="plus{% endblock %}" data-id="{{id}}" data-text="{{text}}">
                        <span class="fa fa-level-down ladda-label">
                                {% block description %}
                                        {{action.title}}
                                {% endblock %}
                        </span>
                </a>
          {% else %}
                <a name="{{action.name}}" label="{{action.title}}" title="{{action.title}}" href="{{path}}{{action.url}}" data-id="{{id}}" data-text="{{text}}">
                        {{action.title}}
                </a>
        {% endif %}
{% endblock %}
